<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Atividade</title>

</head>
<style>
    body {
        background-color: black;
    }
    h1 {
        color: aqua;
    }
    p {
        color: aqua;
    }
    input {
        color: black;
    }
    legend {
        color: aqua;
        
    }
    form {
        color: aqua;
    }
</style>
<body>

    <h1>Formulário com caixas de seleção (checkbox)</h1>

    <form>
        <fieldset>
            <legend>Comidas Favoritas</legend>
            <input type="checkbox" name="burguer" id="iburguer"> Hamburguer <br>
            <input type="checkbox" name="pizza" id="ipizza"> Pizza <br>
            <input type="checkbox" name="sushi" id="isushi"> Sushi <br>
            <input type="checkbox" name="pastel" id="ipastel"> Pastel <br>
        </fieldset>
        
        <p>
            <input type="submit" value="Enviar!">
        </p>
    
    </form>

</body>
</html>

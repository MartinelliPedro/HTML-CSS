<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
</head>
<style>
    body {
        background-color: black;
    }
    h1 {
        color: aqua;
    }
    p {
        color: aqua;
    }
    input {
        color: black;
    }
    legend {
        color: aqua;
        
    }
    form {
        color: aqua;
    }
</style>
<body>
    <h1>Formulário com botões radiais</h1>
    <form>
        <fieldset>
            <legend>Tem pai/mãe SEPARADOS?</legend>
            <input type="radio" name="opcao" id="isim" value="Sim">
            <input type="radio" name="opcao" id="inao" value="Não">
        </fieldset>
        <p>
            <input type="submit" value="Enviar!">
        </p>
    </form>
</body>
</html>

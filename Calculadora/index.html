<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="estilo.css">

    <title> Calculadora </title>

</head>

<body>
    <div id="calculadora">
        <div id="tela">
            <div id="ult-calculo">
            </div>
            <div id="resultado">
                <i class='bx bx-chevrons-right'></i>

            </div>
        </div>
        <div id="teclado">
            <button class="primeiro op">CE</button>
            <button id="tRes" class="tecla res">C</button>
            <button>%</button>
            <button id="td" class="segundo op">/</button>
            <button id="t7" class="tecla num">7</button>
            <button id="t8" class="tecla num">8</button>
            <button id="t9" class="tecla num">9</button>
            <button id="tx" class="segundo op">x</button>
            <button id="t4" class="tecla num">4</button>
            <button id="t5" class="recla num">5</button>
            <button id="t6" class="tecla num">6</button>
            <button id="t-" class="segundo op">-</button>
            <button id="t1" class="tecla num">1</button>
            <button id="t2" class="tecla num">2</button>
            <button id="t3" class="tecla num">3</button>
            <button id="t+" class="segundo op">+</button>
            <button>&</button>
            <button id="t0" class="tecla num">0</button>
            <button id="tseparador" class="tecla num">,</button>
            <button id="tigual" class="terceiro op">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
